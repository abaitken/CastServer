<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Media Controls</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/themes/default/style.min.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Media Controls</a>
  </nav>

  <div class="container-fluid">

    <div class="row">

      <main class="col-md-9 ml-sm-auto col-lg-10 px-4" role="main">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb" data-bind="foreach: breadcrumb">
            <!-- ko if: ($index() !== ($parent.breadcrumb().length - 1)) -->
            <li class="breadcrumb-item"><a href="#" data-bind="text: title, click: $root.breadcrumbJump"></a></li>
            <!-- /ko -->

            <!-- ko if: ($index() === ($parent.breadcrumb().length - 1)) -->
            <li class="breadcrumb-item active" aria-current="page" data-bind="text: title"></li>
            <!-- /ko -->
          </ol>
        </nav>

        <div data-bind="foreach: folderData" class="container">
          <!-- ko foreach: container -->
          <div class="row">
            <div class="col-1 itemCell">FOLDER</div>
            <div class="col clickItem itemCell" data-bind="click: $root.folderClicked"><span data-bind="text: title"></span></div>
            <div class="col-1"><button type="button" data-bind="click: $root.addEntityToPlaylist" class="btn btn-primary float-right">+</button></div>
          </div>
          <!-- /ko -->
          <!-- ko foreach: item -->
          <div class="row">
              <div class="col-1 itemCell">ITEM</div>
              <div class="col clickItem itemCell" data-bind="click: $root.itemClicked"><span data-bind="text: title"></span></div>
              <div class="col-1"><button type="button" data-bind="click: $root.addEntityToPlaylist" class="btn btn-primary float-right">+</button></div>
            </div>
          <!-- /ko -->
        </div>
      </main>

      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-stick">
          <!-- ko if: focusItem -->
          <h4>TRACK INFO</h4>
          <div id="track-info" data-bind="with: focusItem">
            <p data-bind="text: title"></p>
          </div>
          <!-- /ko -->

          <h4>PLAYLIST</h4>
          <div data-bind="foreach: playlist">
            <p data-bind="text: title"></p>
          </div>

        </div>
      </nav>
    </div>

    <!-- ko ifnot: dataReady -->
    <div data-bind="text: messages" class="alert alert-info" role="alert" id="messages">
      Fetching...
    </div>
    <!-- /ko -->

    <!-- ko if: dataReady -->
    <!-- /ko -->

  </div>

  <script src="bundle.js" type="text/javascript"></script>
</body>

</html>
