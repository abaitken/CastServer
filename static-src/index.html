<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Media Controls</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#"><i class="fas fa-broadcast-tower fa-lg fa-inverse"></i> Media Controls</a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item viewCommand clickable" id="browseCommand" data-bind="click: $root.browseCommand">
          <a class="nav-link" href="#"><i class="fas fa-folder fa-lg"></i> BROWSE</a>
        </li>
        <li class="nav-item viewCommand clickable" id="playlistCommand" data-bind="click: $root.playlistCommand">
          <a class="nav-link" href="#"><i class="fas fa-list fa-lg"></i> PLAYLIST</a>
        </li>
        <li class="nav-item viewCommand clickable" id="nowPlayingCommand" data-bind="click: $root.nowPlayingCommand">
          <a class="nav-link" href="#"><i class="fas fa-music fa-lg"></i> NOW PLAYING</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">

    <!-- ko foreach: errors.messages -->
    <!-- ko if: $data['type'] == $parent.ERROR_TYPES.ERROR -->
    <div data-bind="text: text" class="alert alert-info" role="alert">
    </div>
    <!-- /ko -->
    <!-- ko if: $data['type'] == $parent.ERROR_TYPES.INFO -->
    <div data-bind="text: text" class="alert alert-primary" role="alert">
    </div>
    <!-- /ko -->
    <!-- /ko -->


    <div class="row">

      <div class="col viewContainer" id="browseContainer" data-bind='component: {
        name: "browse",
        params: $root
    }'>
      </div>

      <div class="col viewContainer" id="playlistContainer" data-bind='component: {
        name: "playlist",
        params: $root
    }'>
      </div>

      <div class="col viewContainer" id="nowPlayingContainer" data-bind='component: {
        name: "nowplaying",
        params: $root
    }'>
      </div>
    </div>
  </div>

  <script src="bundle.js" type="text/javascript"></script>
</body>

</html>
