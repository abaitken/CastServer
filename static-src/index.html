<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Media Controls</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#"><i class="fas fa-broadcast-tower fa-lg fa-inverse"></i> Media Controls</a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item viewCommand clickable" id="browseCommand" data-bind="click: $root.browseCommand">
          <a class="nav-link" href="#"><i class="fas fa-folder fa-lg"></i> BROWSE</a>
        </li>
        <li class="nav-item viewCommand clickable" id="playlistCommand" data-bind="click: $root.playlistCommand">
          <a class="nav-link" href="#"><i class="fas fa-list fa-lg"></i> PLAYLIST</a>
        </li>
        <li class="nav-item viewCommand clickable" id="nowPlayingCommand" data-bind="click: $root.nowPlayingCommand">
          <a class="nav-link" href="#"><i class="fas fa-music fa-lg"></i> NOW PLAYING</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">

    <!-- ko if: messages().length != 0 -->
    <div data-bind="text: messages" class="alert alert-info" role="alert">
    </div>
    <!-- /ko -->

    <div class="row">
      <div class="col viewContainer" id="browseContainer">
        <h2>BROWSE</h2>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb" data-bind="foreach: breadcrumb">
            <!-- ko if: ($index() !== ($parent.breadcrumb().length - 1)) -->
            <li class="breadcrumb-item"><a href="#" data-bind="text: title, click: $root.breadcrumbJump"></a></li>
            <!-- /ko -->

            <!-- ko if: ($index() === ($parent.breadcrumb().length - 1)) -->
            <li class="breadcrumb-item active" aria-current="page" data-bind="text: title"></li>
            <!-- /ko -->
          </ol>
        </nav>

        <div class="row">
          <div class="col list-group overflow-auto folderItemsRegion">
            <!-- ko foreach: folderData -->
            <div class="list-group-item d-flex justify-content-between clickable folderItemCell"
              data-bind="click: $root.itemClicked, clickBubble: false">
              <span class="folderItemIcon">
                <!-- ko if: $root._determineItemType($data['class']) == $root.ITEM_TYPES.CONTAINER -->
                <i class="fas fa-folder fa-lg"></i>
                <!-- /ko -->
                <!-- ko if: $root._determineItemType($data['class']) == $root.ITEM_TYPES.MUSIC -->
                <i class="fas fa-music fa-lg"></i>
                <!-- /ko -->
                <!-- ko if: $root._determineItemType($data['class']) == $root.ITEM_TYPES.PHOTO -->
                <i class="fas fa-image fa-lg"></i>
                <!-- /ko -->
                <!-- ko if: $root._determineItemType($data['class']) == $root.ITEM_TYPES.UNKNOWN -->
                <i class="fas fa-question-circle fa-lg"></i>
                <!-- /ko -->
              </span>
              <span class="folderItemTitle" data-bind="text: title"></span>
              <span class="ml-auto">
                <!-- ko if: $root.canPlay($data) -->
                <button type="button" class="btn btn-default"
                  data-bind="click: $root.addEntityToPlaylist, clickBubble: false">
                  <i class="fas fa-stream"></i>
                </button>
                <button type="button" class="btn btn-default"
                  data-bind="click: $root.addEntityToPlaylist, clickBubble: false">
                  <i class="fas fa-play"></i>
                </button>
                <!-- /ko -->
              </span>
            </div>
            <!-- /ko -->

          </div>

          <!-- ko if: focusItem -->
          <div class="col-4 track-info">
            <h4>TRACK INFO</h4>
            <span class="clickable float-right" data-bind="click: $root.closeTrackInfo"><i
                class="fas fa-times fa-lg"></i></span>
            <div data-bind="with: focusItem">
              <!-- ko if: $data.title -->
              <h2 data-bind="text: title"></h2>
              <!-- /ko -->
              <!-- ko if: $data.artist -->
              <h3 data-bind="text: artist"></h3>
              <!-- /ko -->
              <!-- ko if: $data.album -->
              <h3 data-bind="text: album"></h3>
              <!-- /ko -->
              <!-- ko if: $data.originalTrackNumber -->
              <p data-bind="text: originalTrackNumber"></p>
              <!-- /ko -->
              <!-- ko if: $data.duration -->
              <p data-bind="text: duration"></p>
              <!-- /ko -->
              <!-- ko if: $data.bitrate -->
              <p data-bind="text: bitrate"></p>
              <!-- /ko -->
              <!-- ko if: $data.res -->
              <p data-bind="text: res"></p>
              <!-- /ko -->
              <!-- ko if: $data.sampleFrequency -->
              <p data-bind="text: sampleFrequency"></p>
              <!-- /ko -->
              <!-- ko if: $data.size -->
              <p data-bind="text: size"></p>
              <!-- /ko -->
              <!-- ko if: $data.genre -->
              <p data-bind="text: genre"></p>
              <!-- /ko -->
              <!-- ko if: $data.creator -->
              <p data-bind="text: creator"></p>
              <!-- /ko -->
            </div>
          </div>
          <!-- /ko -->
        </div>
      </div>

      <div class="col viewContainer" id="playlistContainer">
        <h2>PLAYLIST</h2>

        <button type="button" class="btn btn-default" data-bind="click: $root.clearPlaylist, clickBubble: false">
          <i class="fas fa-eraser fa-lg"></i> CLEAR
        </button>

        <div data-bind="foreach: playlist" class="list-group dragSortable">
          <div class="list-group-item d-flex justify-content-between align-items-center folderItemCell dragItem"
            draggable="true" data-bind="event:{ dragover: $root.dragOver,
                          dragenter: $root.dragEnter,
                          dragleave: $root.dragLeave,
                          drop: $root.dragDrop,
                          dragstart: $root.dragStart,
                          dragend: $root.dragEnd }">
            <span data-bind="text: title"></span>
            <span class="float-right">
              <button type="button" class="btn btn-default"
                data-bind="click: $root.removeEntityFromPlaylist, clickBubble: false">
                <i class="fas fa-trash-alt"></i>
              </button>
            </span>
          </div>
        </div>
      </div>

      <div class="col viewContainer" id="nowPlayingContainer">
        <div class="playControls">
          <i class="fas fa-step-backward fa-lg"></i>
          <i class="fas fa-undo-alt fa-lg"></i>
          <i class="fas fa-play fa-lg"></i>
          <i class="fas fa-pause fa-lg"></i>
          <i class="fas fa-step-forward fa-lg"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="bundle.js" type="text/javascript"></script>
</body>

</html>
