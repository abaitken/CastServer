<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Media Controls</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Media Controls</a>
  </nav>

  <div class="container-fluid">

    <!-- ko if: messages().length != 0 -->
    <div data-bind="text: messages" class="alert alert-info" role="alert" id="messages">
    </div>
    <!-- /ko -->
    
    <div class="row">

      <div class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb" data-bind="foreach: breadcrumb">
            <!-- ko if: ($index() !== ($parent.breadcrumb().length - 1)) -->
            <li class="breadcrumb-item"><a href="#" data-bind="text: title, click: $root.breadcrumbJump"></a></li>
            <!-- /ko -->

            <!-- ko if: ($index() === ($parent.breadcrumb().length - 1)) -->
            <li class="breadcrumb-item active" aria-current="page" data-bind="text: title"></li>
            <!-- /ko -->
          </ol>
        </nav>

        <div class="container overflow-auto folderItemsRegion">
          <!-- ko foreach: folderData -->
          <div class="row">
            <div class="col clickable folderItemCell" data-bind="click: $root.itemClicked, clickBubble: false">
              <span class="folderItemIcon">
                <!-- ko if: $root._determineItemType($data['class']) == $root.ITEM_TYPES.CONTAINER -->
                <i class="fas fa-folder fa-lg"></i>
                <!-- /ko -->
                <!-- ko if: $root._determineItemType($data['class']) == $root.ITEM_TYPES.MUSIC -->
                <i class="fas fa-music fa-lg"></i>
                <!-- /ko -->
                <!-- ko if: $root._determineItemType($data['class']) == $root.ITEM_TYPES.PHOTO -->
                <i class="fas fa-image fa-lg"></i>
                <!-- /ko -->
                <!-- ko if: $root._determineItemType($data['class']) == $root.ITEM_TYPES.UNKNOWN -->
                <i class="fas fa-question-circle fa-lg"></i>
                <!-- /ko -->
              </span>
              <span class="folderItemTitle" data-bind="text: title"></span>
              <!-- ko if: $root.canPlay($data) -->
              <span class="float-right">
                <button type="button" class="btn btn-default"
                  data-bind="click: $root.addEntityToPlaylist, clickBubble: false">
                  <i class="fas fa-stream"></i>
                </button>
                <button type="button" class="btn btn-default"
                  data-bind="click: $root.addEntityToPlaylist, clickBubble: false">
                  <i class="fas fa-play"></i>
                </button>
              </span>
              <!-- /ko -->
            </div>
          </div>
          <!-- /ko -->
        </div>
      </div>

      <div class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-stick">
          <!-- ko if: focusItem -->
          <h4>TRACK INFO</h4>
          <div id="track-info" data-bind="with: focusItem">
            <p data-bind="text: title"></p>
          </div>
          <!-- /ko -->

          <h4>PLAYLIST</h4>
          <div data-bind="foreach: playlist">
            <p data-bind="text: title"></p>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="bundle.js" type="text/javascript"></script>
</body>

</html>
